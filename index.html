<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Result Processing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ“˜ Exam Result Processing System</h1>

    <div class="form">
        <input type="number" id="id" placeholder="Student ID">
        <input type="text" id="name" placeholder="Student Name">
        <input type="number" id="m1" placeholder="Marks 1">
        <input type="number" id="m2" placeholder="Marks 2">
        <input type="number" id="m3" placeholder="Marks 3">

        <button onclick="addStudent()">Add Student</button>
    </div>

    <div class="actions">
        <input type="text" id="search" placeholder="Search by ID or Name">
        <button onclick="searchStudent()">Search</button>
        <button onclick="sortByMarks()">Sort by Marks</button>
        <button onclick="sortByGrade()">Sort by Grade</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total</th>
                <th>Average</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
